name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    name: Test on .NET ${{ matrix.dotnet-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.x', '9.x', '10.x']
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore CleanResult.sln

    - name: Build solution
      run: dotnet build CleanResult.sln --configuration Release --no-restore

    - name: Run all tests for .NET ${{ matrix.dotnet-version }}
      run: dotnet test CleanResult.sln --no-build --configuration Release --logger "trx;LogFileName=test-results-${{ matrix.dotnet-version }}.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.dotnet-version }}
        path: '**/test-results-${{ matrix.dotnet-version }}.trx'

  build:
    name: Build all packages
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.x
          9.x
          10.x

    - name: Restore dependencies
      run: dotnet restore CleanResult.sln

    - name: Build solution
      run: dotnet build CleanResult.sln --configuration Release --no-restore

    - name: Pack packages
      run: |
        mkdir -p ./nupkg
        dotnet pack CleanResult/CleanResult.csproj --configuration Release --no-build --output ./nupkg
        dotnet pack CleanResult.AspNet/CleanResult.AspNet.csproj --configuration Release --no-build --output ./nupkg
        dotnet pack CleanResult.FluentValidation/CleanResult.FluentValidation.csproj --configuration Release --no-build --output ./nupkg
        dotnet pack CleanResult.Swashbuckle/CleanResult.Swashbuckle.csproj --configuration Release --no-build --output ./nupkg
        dotnet pack CleanResult.WolverineFx/CleanResult.WolverineFx.csproj --configuration Release --no-build --output ./nupkg

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkg/*.nupkg
